<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <h1 th:text="${user.getName() + ' ' + user.getSurname() + ' ' + user.getDepartment() + ' ' + user.getSalary()}"></h1>
    </th:block>
</div>
</body>
</html>
